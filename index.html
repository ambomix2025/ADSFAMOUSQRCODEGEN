<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ADSFAMOUS - Ultra HD QR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manjari:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #22d3ee;
        }

        body {
            font-family: 'Plus Jakarta Sans', 'Manjari', sans-serif;
            background: #030712;
            color: #ffffff;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .glow-circle {
            position: absolute;
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.15;
            animation: move 20s infinite alternate;
        }

        .glow-1 { width: 500px; height: 500px; background: var(--primary); top: -150px; right: -150px; }
        .glow-2 { width: 450px; height: 450px; background: var(--secondary); bottom: -100px; left: -150px; animation-delay: -5s; }

        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(120px, 120px); }
        }

        .premium-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem 2rem;
            width: 95%;
            max-width: 550px;
            border-radius: 3rem;
            text-align: center;
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.9);
            position: relative;
        }

        .gradient-text {
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 50%, #818cf8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 1.5rem; 
            border-radius: 1.5rem;
            width: 100%;
            text-align: center;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.2rem;
        }

        input:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 25px rgba(34, 211, 238, 0.15);
        }

        /* Access Code Box Height വർദ്ധിപ്പിച്ചു */
        #access-code {
            min-height: 90px;
            font-size: 1.4rem;
            letter-spacing: 0.2em;
            font-weight: 800;
        }

        /* URL ഇൻപുട്ട് ബോക്സ് */
        #url-input {
            min-height: 120px; 
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 800;
            padding: 1.3rem;
            border-radius: 1.5rem;
            width: 100%;
            margin-top: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 12px 24px -6px rgba(99, 102, 241, 0.5);
            font-size: 1.1rem;
        }

        .main-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 18px 30px -6px rgba(99, 102, 241, 0.7);
        }

        #qrcode-preview {
            background: white;
            padding: 20px;
            border-radius: 1.5rem;
            display: inline-block;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            margin-top: 2rem;
        }

        #qrcode-preview img {
            max-width: 250px;
            height: auto;
        }

        #hidden-qr-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="bg-glow">
        <div class="glow-circle glow-1"></div>
        <div class="glow-circle glow-2"></div>
    </div>

    <!-- ലോഗിൻ സെക്ഷൻ -->
    <div id="login-section" class="premium-card">
        <div class="mb-10">
            <h1 class="text-5xl font-extrabold tracking-tighter gradient-text mb-2">ADSFAMOUS</h1>
            <div class="h-1.5 w-16 bg-gradient-to-r from-indigo-500 to-purple-500 mx-auto rounded-full"></div>
            <p class="text-[12px] text-gray-300 font-bold uppercase tracking-wider mt-5 px-4 leading-relaxed">
                WE ARE WEBPAGE AND DIGITAL MARKETING, GRAPHIC DESIGNS CREATORS
            </p>
        </div>
        
        <div class="space-y-6">
            <!-- വലുപ്പം വർദ്ധിപ്പിച്ച ആക്സസ് കോഡ് ബോക്സ് -->
            <input type="text" id="access-code" placeholder="ENTER ACCESS CODE" class="uppercase font-semibold tracking-widest">
            <button id="login-btn" onclick="checkAccess()" class="main-btn">Start Creating</button>
            <p id="error-msg" class="text-red-400 text-sm mt-5 hidden font-bold bg-red-400/10 py-4 rounded-2xl border border-red-400/20 px-4"></p>
        </div>
        <p class="text-[10px] text-gray-600 mt-10 uppercase tracking-[0.2em] font-bold">Developed by ADS Team</p>
    </div>

    <!-- ജനറേറ്റർ സെക്ഷൻ -->
    <div id="generator-section" class="premium-card hidden">
        <div class="mb-8">
            <h2 class="text-3xl font-bold gradient-text">Create HD QR</h2>
            <p class="text-gray-400 text-sm mt-2">1200x1200px High Clarity Output</p>
        </div>

        <input type="text" id="url-input" placeholder="Paste your link here..." class="mb-5">
        
        <button onclick="generateQR()" class="main-btn" style="background: linear-gradient(135deg, #06b6d4, #3b82f6);">Generate HD Code</button>

        <div id="qr-result" class="mt-6 hidden">
            <div id="qrcode-preview"></div>
            <button onclick="downloadHD()" class="main-btn">Download 1200px PNG (HD)</button>
            <p class="text-[10px] text-gray-500 mt-5 uppercase font-bold tracking-tight">The page will refresh after download is complete</p>
        </div>
    </div>

    <div id="hidden-qr-container"></div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzt1LqtXzbcO_qdDLxVasXhP0u466oNKpVYHMqI7IqjExukXd7E99AaP7GyjkaPiGyx/exec"; 
        const ADMIN_CODE = "ADS2026";
        
        async function checkAccess() {
            const input = document.getElementById('access-code').value.trim().toUpperCase();
            const error = document.getElementById('error-msg');
            const btn = document.getElementById('login-btn');
            
            if (!input) { error.innerText = "ദയവായി ഒരു കോഡ് നൽകുക"; error.classList.remove('hidden'); return; }
            if (input === ADMIN_CODE) { showGenerator(); return; }

            btn.disabled = true;
            btn.innerHTML = 'Verifying Access...';

            try {
                const response = await fetch(`${WEB_APP_URL}?code=${input}`);
                const data = await response.json();
                if (data.status === "success") { showGenerator(); }
                else {
                    error.innerText = data.status === "used" ? "ഈ കോഡ് നേരത്തെ ഉപയോഗിച്ചതാണ്!" : "അസാധുവായ കോഡ്!";
                    error.classList.remove('hidden');
                    btn.disabled = false; btn.innerText = "START CREATING";
                }
            } catch (e) {
                error.innerText = "നെറ്റ്‌വർക്ക് തകരാർ!";
                error.classList.remove('hidden');
                btn.disabled = false; btn.innerText = "START CREATING";
            }
        }

        function showGenerator() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('generator-section').classList.remove('hidden');
        }

        function generateQR() {
            const text = document.getElementById('url-input').value.trim();
            if (!text) return;

            const preview = document.getElementById('qrcode-preview');
            const hidden = document.getElementById('hidden-qr-container');
            
            preview.innerHTML = "";
            hidden.innerHTML = "";

            new QRCode(hidden, {
                text: text,
                width: 3000,
                height: 3000,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            new QRCode(preview, {
                text: text,
                width: 400,
                height: 400,
                correctLevel: QRCode.CorrectLevel.H
            });

            document.getElementById('qr-result').classList.remove('hidden');
        }

        function downloadHD() {
            const qrImg = document.querySelector('#hidden-qr-container img');
            if (!qrImg) return;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const size = 1200; 
            canvas.width = size;
            canvas.height = size;

            ctx.fillStyle = "#FFFFFF";
            ctx.fillRect(0, 0, size, size);

            const padding = 150; 
            const qrSize = size - (padding * 2);
            
            ctx.drawImage(qrImg, padding, padding, qrSize, qrSize);

            const link = document.createElement('a');
            link.href = canvas.toDataURL("image/png", 1.0); 
            link.download = 'ADSFAMOUS_HD_QR.png';
            link.click();
            
            setTimeout(() => location.reload(), 2000);
        }
    </script>
</body>
</html>
